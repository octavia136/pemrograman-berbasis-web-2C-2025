<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan - Pia Cafe</title>
    <style>
        body {
            background-color: #DAA520; 
            font-family: 'Playfair Display', serif;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        header {
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            color: #4e342e; 
            text-shadow: 2px 2px 5px rgba(188, 221, 103, 0.2); 
            margin-bottom: 10px;
            text-align: center;
        }

        nav {
            background-color: #d6e1b6; 
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            border-radius: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        nav a {
            float: left;
            display: block;
            color: rgb(3, 3, 3);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #d6e1b6;
            transform: scale(0.8);
            text-align: center;
            font-family: 'Playfair Display', serif;
            background-color: #d6e1b6;
        }

        .content {
            padding: 40px;
            text-align: center;
            font-family: 'Playfair Display', serif;
            background-color: #fdf2e9;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #4e342e;
        }

        .contact-form {
            background-color: #fff3e0;
            font-family: 'Playfair Display', serif;
            padding: 25px;
            border-radius: 35px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .contact-form h3 {
            font-size: 1.8rem;
            color: #4e342e;
            margin-bottom: 10px;
        }

        .contact-form label {
            font-size: 1.1rem;
            margin-top: 10px;
            display: block;
            text-align: left;
        }

        .contact-form input, .contact-form select, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .contact-form button {
            margin-top: 15px;
            padding: 12px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Playfair Display', serif;
        }

        .contact-form button:hover {
            background-color: #3e2723;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Form Pemesanan Pia Cafe</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About Us</a>
        <a href="kontak.html">Contact</a>
        <a href="pesan.html">Pesan</a>
    </nav>
    <div class="content">
        <h2>Form Pemesanan</h2>
        <form action="#" method="post" onsubmit="return konfirmasiPesanan();">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required><br>

            <label for="nomor">Nomor Telepon:</label>
            <input type="tel" id="nomor" name="nomor" required><br>

            <label for="menu">Pilih Menu:</label><br>
            <div class="menu-options">
                <label><input type="checkbox" name="menu" value="Americano"> Americano</label>
                <label><input type="checkbox" name="menu" value="Cappucino"> Cappucino</label>
                <label><input type="checkbox" name="menu" value="croffle"> Latte</label>
                <label><input type="checkbox" name="menu" value="cireng"> Matcha Latte</label>
                <label><input type="checkbox" name="menu" value="Espresso"> chocolate</label>
                <label><input type="checkbox" name="menu" value="Cappucino"> Martabak Telor</label>
                <label><input type="checkbox" name="menu" value="croffle"> Roti Bakar</label>
                <label><input type="checkbox" name="menu" value="cireng"> Bakso</label>
                <label><input type="checkbox" name="menu" value="croffle"> Mie Ayam</label>
                <label><input type="checkbox" name="menu" value="cireng"> Seblak</label>
            </div>

            <label for="jumlah">Jumlah Pesanan:</label>
            <input type="number" id="jumlah" name="jumlah" min="1" required><br>

            <label for="catatan">Catatan Tambahan:</label><br>
            <textarea id="catatan" name="catatan" rows="4" placeholder="Contoh: tanpa gula, level pedas sedang"></textarea><br>

            <button type="submit">Kirim Pesanan</button>
        </form>
        <script>
            function konfirmasiPesanan() {
                alert("Terima kasih! Pesanan Anda telah kami terima.");
                return true; 
            }
        </script>
    </div>
</body>
</html>
